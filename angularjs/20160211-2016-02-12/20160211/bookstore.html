<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body ng-app="miApp4" ng-controller="controller4 as vm">

<h1> Bookstore "La Casita"</h1>

<table border="1">
	<tr>
	<th>ISBN</th><th>Titulo</th><th>Precio</th><th>Cantidad</th><th colspan="2"></th>	
	</tr>
	<tr ng-repeat="item in vm.items">
	<td><span ng-show="verEditar">{{item.ISBN}}</span><input ng-show="!verEditar" type="text" ng-model="{{item.ISBN}}" placeholder="{{item.ISBN}}"/></td>
	<td><span ng-show="verEditar">{{item.Titulo}}</span><input ng-show="!verEditar" type="text" ng-model="{{item.Titulo}}" placeholder="{{item.Titulo}}"/></td>
	<td><span ng-show="verEditar">{{item.Precio}}</span><input ng-show="!verEditar" type="text" ng-model="{{item.Precio}}" placeholder="{{item.Precio}}"/></td>
	<td><span ng-show="verEditar">{{item.Cantidad}}</span><input ng-show="!verEditar" type="text" ng-model="{{item.Cantidad}}" placeholder="{{item.Cantidad}}"/></td>
	<td><input type="button" value="Eliminar" ng-click="vm.eliminar($index)"/></td>
	<td><input type="button" value="Editar" ng-click="vm.editar($index)"/></td>	
	</tr>

</table>
<input type="button" value="Insertar" ng-click="vm.verformu()"/>
<div ng-show="vm.ver">
ISBN:<input type="text" ng-model="vm.ISBN"/><br/>
Titulo:<input type="text" ng-model="vm.Titulo"/><br/>
Precio:<input type="text" ng-model="vm.Precio"/><br/>
Cantidad:<input type="text" ng-model="vm.Cantidad"/><br/>
<input type="button" value="Insertar" ng-click="vm.insertar()"/>
</div>


<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="js/bookstore.js"></script>
</body>
</html>
